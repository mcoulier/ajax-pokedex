<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="leftSide">
        <div class="leftCurve">
            <div class="blueLight">
                <div class="blueLightReflect"></div>
            </div>
            <div class="redLight"></div>
            <div class="yellowLight"></div>
            <div class="greenLight"></div>
        </div>
        <div class="middleCurve"></div>
        <div class="rightCurve"></div>
        <div class="frameScreen">
            <div class="screen">
                <span class="name"></span><br>
                <div class="img">
                    <img id="img" class="pokeImage">
                </div>
            </div>
            <div class="errorScreen"><p>404 ERROR :<BR>Pokemon not Found</p><p class="sad">&#9785</p>
            </div>
            <div class="redDot"></div>
            <div class="grill"></div>
        </div>
        <div class="buttons">
            <div class="blueButton" id="blueButton"><p>Search</p></div>
            <div class="start"><p></p></div>
            <div class="select"><p></p></div>
        </div>
        <div class="input">
            <input class="trueInput" id="search" type="text" name="search" autocomplete="off" placeholder="Pokemon name or number">
        </div>
        <div class="cross"></div>
        <div class="articulation"></div>
    </div>
    <div class="rightSide">
        <div class="description">
            <p id="pokemonID">ID: </p>
            <p id="pokemonName">Name: </p>
            <p class="descriptionText"></p>
        </div>

        <div class="stats">
            <p>Moves</p>
            <div class="cara">
                <div id="pokemonMoves">
                    <ul>
                        <li id="moveOne"></li>
                        <li id="moveTwo"></li>
                        <li id="moveThree"></li>
                        <li id="moveFour"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="evoSide">
<div id="evoTitle"><h3>Previous evolution:</h3></div>
<div id="evoImage"></div>
<div id="evolution"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
